<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sertifikat - Nadira Arizky</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #f5e1ff, #efe0ff);
      margin: 0;
      padding: 40px 20px;
      color: #5b3c88;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #822dbf;
      margin-bottom: 30px;
    }
    .certificates {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .certificate-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(128, 87, 195, 0.1);
      transition: transform 0.2s ease;
    }
    .certificate-card:hover {
      transform: translateY(-5px);
    }
    .certificate-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .certificate-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .certificate-desc {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Sertifikat Saya</h1>
  <div class="certificates">
    <div class="certificate-card">
      <img src="assets/sertifikat1.jpg" alt="Sertifikat 1">
     
    </div>
    <div class="certificate-card">
      <img src="assets/sertifikat2.jpg" alt="Sertifikat 2">
   
    </div>
    <div class="certificate-card">
      <img src="assets/sertifikat3.jpg" alt="Sertifikat 3">
 
    </div>
      <div class="certificate-card">
      <img src="assets/sertifikat4.jpg" alt="Sertifikat 4">
    

     </div>
      <div class="certificate-card">
      <img src="assets/sertifikat5.jpg" alt="Sertifikat 5">
    
    <!-- Tambahkan lebih banyak kartu sertifikat di sini -->
  </div>
</body>
</html>
